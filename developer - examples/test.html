<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body>
    <input type="text">
    <button onclick="hesapla()">Hesapla</button>
    
    <script>
        
        
        const hesapla = () => {
            let num = Number(document.querySelector("input").value);
            let counter = 0;
            console.log(num);

            if(num > 1){
                for(let i=2; i<num; i++){
                    if(num % i == 0){
                        counter++;
                    }
                }
                counter > 0 ? alert("Bu sayı asal değildir.") : alert("Bu sayı asaldır.");
            }
            else {
                alert("Lütfen geçerli sayı giriniz.");
            }   
        } 
    </script>
</body>
</html>
