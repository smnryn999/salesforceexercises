<body>

    <button onclick="addition()">Sayı girmeye başlayınız</button>
    
    <script>
            
        function addition(){
            let sum = 0;

            do {
                var num = Number(prompt("Sayı Giriniz."));
                console.log(num);
                sum += num;
            }while(num != 0);
            
            document.write(sum);
        } 
    </script>
