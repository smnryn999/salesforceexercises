<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Apex Triggers</title>

</head>

<body>
  <header>
    <h1>Apex Trigger Examples</h1>
  </header>

  <section>

    <!-- EXAMPLE 1 -->
    <div class="example">
      <p><span class="counter"></span> - How can we use try - catch? </p>
      <button class="showSolution">Show Solution</button>
      <pre>
          Account acc = new Account();
          insert acc; <em> // throws System.DMLException </em>

          try{
             insert acc;
          }
          catch(Exception e){
             System.debug('There is an error.');
          }
      </pre>
    </div>

  </section>

  <script src="examples.js"></script>

</body>
