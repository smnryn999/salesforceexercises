
<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
   <title>Admin Test 2</title>
   <link rel="stylesheet" href="../test.css">
</head>

<body>
   <header>
      <h1>Questions</h1>
   </header>   

   <main class="container">
      <div id="questionBlock">
         <h4>Question <span id="index">1</span> of <span id="numberOfQuestion"></span></h4>
         <p id="question">Lorem ipsum dolor sit amet consectetur adipiscing elit sed?</p>
         <p id="twoOptions">(Choose two options)</p>
         <p class="option"><span class="bullet">A</span> <span class="optionContent">Lorem</span></p>
         <p class="option"><span class="bullet">B</span> <span class="optionContent">Lorem</span></p>
         <p class="option"><span class="bullet">C</span> <span class="optionContent">Lorem</span></p>
         <p class="option"><span class="bullet">D</span> <span class="optionContent">Lorem</span></p>
      </div>
      <p id="explanation"></p>
   </main>
   
   <div id="buttons" class="containe">
      <!-- <button id="back">&#8701; Back</button> -->
      <button id="reset">Reset <span>&#8634;</span></button>
      <button id="submit">Submit</button>
      <button id="pass">Next &#10132;</button>
   </div>
   
   <script src="testAdmin2.js"></script>
</body>

</html>
